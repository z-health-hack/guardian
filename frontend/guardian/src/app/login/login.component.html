<div class="row justify-content-md-center">
  <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center" style="max-width: 700px;">
    <h1 class="display-4">Welcome to Hawking's Mate</h1>
    <p class="lead">
      Really short description of the Platform
    </p>
  </div>
</div>
<div fxLayout="column" fxLayoutAlign="center center" class="main-container background">
  <div>
    <div class="login p-5">
      <h3 class="mat-h3 pb-2">Please log in</h3>
      <form [formGroup]="form" (ngSubmit)="login()">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username"/>
        </mat-form-field>
        <mat-form-field class="pb-4">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password"/>
        </mat-form-field>
        <button type="submit" mat-flat-button color="primary">Submit</button>
      </form>
      <ul>
        <li>
          <button mat-flat-button color="secondary" (click)="loginDirectly('patient', 'password')">Login as patient</button>
        </li>
        <li>
          <button mat-flat-button color="secondary" (click)="loginDirectly('care_giver', 'password')">Login as care giver</button>
        </li>
        <li>
          <button mat-flat-button color="secondary" (click)="loginDirectly('physician', 'password')">Login as physician</button>
        </li>
      </ul>
    </div>
  </div>
</div>
