<div class="d-flex flex-column flex-md-row align-items-center p-2 px-md-4 mb-3 bg-white border-bottom shadow-sm"
     style="background-color: #4563eb !important; font-size: 18px; color: white;">
  <a class="navbar-brand mr-md-auto" href="#" style="padding-top: 10px; color: white;">
    <img src="assets/logo3.png" width="130" height="55" class="d-inline-block align-top" style="margin-right: 10px; margin-top: -10px;"
         alt="">
  </a>
  <nav *ngIf="(userProfile$ | async)" class="my-2 my-md-0 mr-md-3" >
    <a class="p-2 text-dark" href="#" routerLink="patients" style="color: white !important;">Patients</a>
    <a class="p-2 text-dark" href="#" routerLink="simulator" target="_blank" style="color: white !important;">Simulator</a>
  </nav>
  <div *ngIf="(userProfile$ | async)">
    <button mat-button [matMenuTriggerFor]="user">
      <mat-icon>account_circle</mat-icon>
      <span *ngIf="userProfile$ | async"> {{(userProfile$ | async).first_name}} {{(userProfile$ | async).last_name}} ({{(userProfile$ | async).username}})</span>
    </button>
    <mat-menu #user="matMenu" xPosition="before">
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </div>
  <a *ngIf="!(userProfile$ | async)" class="btn btn-outline-light" routerLink="login">Login</a>
</div>
<div class="container">
  <router-outlet></router-outlet>
</div>
<div class="footer font-small m-3">
  <div class="footer-copyright text-center"
       style="font-family: Lato, Helvetica Neue, Helvetica, Arial, sans-serif; margin-bottom: 15px; color: #646464;">
    Made with ❤ by Benjamin, Cedric, Petronela, Renata and Iwan
  </div>
  <div class="footer-copyright text-center"
       style="font-family: Lato, Helvetica Neue, Helvetica, Arial, sans-serif; margin-bottom: 15px; color: #646464;">
    Supported by Zühlke Engineering AG
  </div>
</div>
